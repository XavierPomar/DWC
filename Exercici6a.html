<body>
	<script>
 		var num1,num2, sum, res;

 		num1 = prompt("Afageix un numero : ", "");
 		num2 = prompt("Afageix un altre numero : ", "");

 		num1 = parseInt(num1);
 		num2 = parseInt(num2);

 		if(num1 > num2){
 			sum = num1+num2;
 			document.write(sum);
 		}
 		else{
 			res = num2-num1;
 			document.write(res);
 		}

	</script>

</body>
