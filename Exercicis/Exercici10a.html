<body>
	<p id="demo"></p>
	<script>

 	var x, y, z;
 	x=1;
 	while (x<=50) {
 		document.write(x);
 		document.write(', ');
 		x=x+1;
 	}

 	document.write('<br>');
 	
 	y = 50;
 	while ( y >= 1){
 		document.write(y);
 		document.write(', ');
 		y=y-1;
 	}

 	document.write('<br>');
 	
 	z = -50;
 	while ( z <= 0){
 		document.write(z);
 		document.write(', ');
 		z=z+1;
 	}



 	</script>

</body>
