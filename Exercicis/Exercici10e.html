<body>
	<p id="demo"></p>
	<script>
		var x = 0, ap= 0 , su = 0, nota;
		while(x < 10){
			nota=prompt('Enter a mark:','');
			nota=parseInt(nota);

			if(nota >= 5){
				ap++;
			}else{
				su++;
			}
			x++;
		}

	document.write("Passed marks : " + ap);
 	document.write('<br>');
 	document.write("Not passed marks : " + su);
 	</script>

</body>
</html>
