<!DOCTYPE html>

</script>
</head>
<body>
	<p id="demo"></p>
				<script>
		var x = 0, num, pair = 0, odd = 0;

		while(x < 5){
			num=prompt('Enter a number :','');
			num=parseInt(num);

			if(num % 2 == 0){
				pair++;
			}
			else{
				odd++;
			}
			x++;
		}

		document.write("Pair numbers : " + pair);
		document.write('<br>');
		document.write("Odd numbers : " + odd);

	
 	</script>

</body>
</html>
