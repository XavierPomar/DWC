<body>
	<script>
		function showDate(){
			var day;
			day = new Date();
			document.write('Today is ');
			document.write((day.getDate()+'/'));
			document.write((day.getMonth()+'/'));
			document.write((day.getFullYear()));

			document.write('<br>');
			document.write((day.getHours() + ' : '));
			document.write((day.getMinutes() + ' : '));
			document.write((day.getSeconds()));

		}

		showDate();

	</script>
