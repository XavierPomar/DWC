<script>
	function cercarParaula(){
		var m = document.getElementById("entrada").value;
		var er = /^HOLA	/i;
		if(er.test(m)){
		    alert("Paraula 'HOLA' trobada amb exit.");
		} else {
		    alert("La paraula que cerques no esta en el text introduit.");
		}
	}
</script>
</head>
<body>

TEXTE: <input type="text" id="entrada" /><br/>
<button onclick="cercarParaula()">Cercar paraula</button> HOLA. </br>
