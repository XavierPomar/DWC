<!DOCTYPE html>

<head>
	<title></title>
<script>
	function cercarCaracter(){
		var m = document.getElementById("entrada").value;
		var er = /[@]/i;
		if(er.test(m)){
		    alert("El caracter @ forma part del text introduit");
		} else {
		    alert("El caracter @ no forma part del text introduit");
		}
	}
</script>
</head>
<body>

TEXTE: <input type="text" id="entrada" /><br/>
<button onclick="cercarCaracter()">Cercar Caracter</button></br>
