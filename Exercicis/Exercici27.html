<!DOCTYPE html>
<html>
<head>
	<title></title>
<script>
	function paint(thing,col){
 		thing.bgColor=col;
 	}

</script>
</head>
<body>

<table border="1">
<tr>
<td onMouseOver="paint(this,'#ff0000')" onMouseOut="paint(this,'#ffffff')">Red</td>
</tr>
<tr>
<td onMouseOver="paint(this,'#ffff00')" onMouseOut="paint(this,'#ffffff')">Yellow</td>
</tr>
<tr>
<td onMouseOver="paint(this,'#00ff00')" onMouseOut="paint(this,'#ffffff')">Green</td>
</tr>
</table>

<script>

	

</script>

</body>
</html>
