<body>
	<script>
 		var x, y;

 		x = prompt("Posa la coordenada X : ", "");
 		x = parseInt(x);
 		y= prompt("Posa la coordenada Y : ","");
 		y = parseInt(y);

 		

 		if(x > 0 && y > 0){
 			document.write("First Quadrant");
 		}
 		else if(x < 0 && y > 0){
 			document.write("Second Quadrant");
 		}
 		else if(x < 0 && y < 0){
 			document.write("Third Quadrant");
 		}
 		else{
 			document.write("Fourth Quadrant");
 		}

	</script>

</body>
</html>
