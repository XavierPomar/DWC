        <script src="../jquery-3.5.1.js"></script>

    <body>
        <ul>
            <li><a href="https://www.wikipedia.org/">Wikipedia es</a></li>
            <li><a href="https://ca.wikipedia.org/wiki/Portada">Vikipedia cat</a></li>
        </ul>
        <script>
            $(document).ready(function(){
                $("a").each(function(){
                    if($(this).attr("href").indexOf(".es") >= 0){
                        $(this).css("background-color","#f00");
                    }

                });
            });
        </script>
    </body>
