<body>

<h3>Tria una ciutat:</h3>

<select id="city">
    <option value="pm">Palma</option>
    <option value="ma">Manacor</option>
    <option value="in">Inca</option>
    <option value="so">Soller</option>
</select>
<button id="b1" class="btn btn-primary">FILTRA</button>

<div id="mostrar">

</div>
<script>
$(document).ready(function(){

$("#b1").click(function(){

var v = $("#city").val();

$.getJSON("Exercici26.php", {p: v}, mostrarInfo);


});

function mostrarInfo(data){

        $("#mostrar").html(data);
}

});
</script>
